name: Release
on: 
  push:
    branches:
      - prod
jobs:
  deploy:
    environment: Production
    runs-on:
      labels: [self-hosted, foisor, prod]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
      - run: echo $(pwd)
      - run: echo $USER
      - run: node --version
